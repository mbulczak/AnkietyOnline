{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row py-3">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Zmień hasło</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p class="text-center">
                <button type="submit" class="btn btn-primary">Zapisz zmiane</button>
            </p>
        </form>
    </div>
</div>
{% endblock %}
