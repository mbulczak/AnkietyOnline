{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row py-3">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Edytuj konto</h2>
        <form method="POST">
            {% csrf_token %}

            {{ user_form|crispy }}
            {{ profile_form|crispy }}

            <p class="text-center">
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            </p>
        </form>
    </div>
</div>
{% endblock %}
