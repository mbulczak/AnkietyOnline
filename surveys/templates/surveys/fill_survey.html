{% extends "main/base_empty.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2 class="text-center pb-4">{{ survey.title }}</h2>
            <p class="text-center px-5">{{ survey.description }}</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 px-5 py-3">
            <h3 class="text-center"></h3>
            <form method="POST">
                {% csrf_token %}

                {{ form|crispy }}

                <p class="text-center">
                    <button type="submit" class="btn btn-primary">Wyślij ankietę</button>
                </p>
            </form>
        </div>
    </div>
    
{% endblock %}
